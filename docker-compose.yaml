services:
  searxng:
    image: docker.io/searxng/searxng:latest
    volumes:
      - ./searxng:/etc/searxng:rw
    ports:
      - 4000:8080
    networks:
      - starknet-agent-network
    restart: unless-stopped

  starknet-agent-backend:
    container_name: starknet-agent-backend
    build:
      context: .
      dockerfile: backend.dockerfile
      args:
        - SEARXNG_API_URL=http://searxng:8080
    depends_on:
      - searxng
    ports:
      - 3001:3001
    volumes:
      - backend-dbstore:/home/starknet-agent/data
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    networks:
      - starknet-agent-network
    environment:
      - NODE_ENV=production
    restart: unless-stopped

  starknet-agent-frontend:
    container_name: starknet-agent-frontend
    build:
      context: .
      dockerfile: app.dockerfile
      args:
        - NEXT_PUBLIC_API_URL=https://backend.agent.starknet.builders/api
        - NEXT_PUBLIC_WS_URL=wss://backend.agent.starknet.builders
        - NEXT_PUBLIC_HOSTED_MODE=true
    depends_on:
      - starknet-agent-backend
    ports:
      - 3000:3000
    networks:
      - starknet-agent-network
    environment:
      - CHOKIDAR_USEPOLLING=true
    restart: unless-stopped

  nginx:
    image: valian/docker-nginx-auto-ssl
    restart: on-failure
    ports:
      - 80:80
      - 443:443
    volumes:
      - ssl_data:/etc/resty-auto-ssl
    environment:
      ALLOWED_DOMAINS: '(backend.)?agent.starknet.builder'
      SITES: 'backend.agent.starknet.builders=starknet-agent-backend:3001;agent.starknet.builders=starknet-agent-frontend:3000'
    networks:
      - starknet-agent-network
    depends_on:
      - starknet-agent-backend
      - starknet-agent-frontend

networks:
  starknet-agent-network:

volumes:
  backend-dbstore:
  ssl_data:
